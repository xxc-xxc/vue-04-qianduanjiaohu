<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="app"></div>
    <script>
        /* 
            实例方法：
            1、.then()：得到异步任务的正确结果
            2、.catch()：获取异常结果
            3、.finally()：成功与否都会执行
         */

        function foo() {
            return new Promise(function (resolve, reject) {
                setTimeout(() => {
                    resolve(123);
                    // reject('error');
                }, 1000);
            });
        }

        // foo().then(function(data) {
        //     console.log('成功' + data);
        // }).catch(function(data) {
        //     console.log('失败' + data);
        // }).finally(function() {
        //     console.log('finish');
        // });
        foo().then(function (data) {
            console.log('成功' + data);
        }, function (data) {
            console.log('失败' + data);
        }).finally(function () {
            console.log('finish');
        });

        /* 
            静态方法：
            1、.all：接收一个数组作为参数，数组中的对象(p1,p2,p3)均为Promise实例
               (如果不是Promise，该项会被Promise.resolve转为Promise)。它的状态由
               这三个Promise实例决定。
            2、.race：接收一个数组作为参数，当p1,p2,p3中有一个实例的状态发生改变
               (变为fulfilled或rejected)，p的状态跟着改变，并把第一个改变状态的
               promise的返回值，传给p的回调函数。
         */

        function queryData(url) {
            // 1.创建Promise实例
            return new Promise(function (resolve, reject) {
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState != 4) return;
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        // 正常处理
                        resolve(xhr.responseText);
                    } else {
                        // 异常处理
                        reject("服务器错误");
                    }
                }
                xhr.open('get', url);
                xhr.send(null);
            });
        }

        let vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
        });
    </script>
</body>

</html>
